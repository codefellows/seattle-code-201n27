<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <form id="my-form">
      <fieldset>
        <legend>Welcome to my form!</legend>

        <label>Name
          <input type="text" name="name">
        </label>

        <label>Age
          <input type="number" step="0.1" name="age">
        </label>

        <label>City
          <input type="text" name="city">
        </label>

        <label>Height
          <input type="text" name="height" />
        </label>

        <button type="submit">Send Entry Results</button>
      </fieldset>
    </form>
    
    <script src="script.js"></script>
  </body>
</html>
