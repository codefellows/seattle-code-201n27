<!DOCTYPE html>
<html>
  <head>
    <title>Rug Shop</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Underhill Rugs</h1>
    <ul id="orders">
      <li>Order Totals</li>
    </ul>

    <!-- 
      // const gimli = {
      //   name: "Gimli",
      //   fringe: true,
      //   size: 3,
      // }
     -->
    <form id="order_form">
      <label for="username">Name</label>
      <input id="username" name="username" placeholder="Username" />

      <label for="fringe_yes">Yes</label>
      <input type="radio" id="fringe_yes" name="fringe" value="yes" />
      <label for="fringe_no">No</label>
      <input type="radio" id="fringe_no" name="fringe" value="no" />

      <label for="size">Size</label>
      <input id="size" name="usersize" placeholder="User size" type="number" />
      <input type="submit" />
    </form>

<br>
<br>
<br>
<br>

    <form id="kitchen_sink">
      <div> 
        <label for="greeting">Greeting</label>
        <label for="greeting">It's a great greeting!</label>
        <input id="greeting" name="greeting" placeholder="Greeting" />
      </div>
      <div> 
        <label>
          Username
          <input type="text" name="username" placeholder="Username" required />
          Be Unique
        </label>
      </div>
      <div>
        <label>
          Pet Count
          <input type="number" name="pet_count" />
        </label>
      </div>
      <div> <input type="password" name="password" /> </div>
      <div> <input type="date" name="birthday" required /> </div>
      <div> <input type="time" name="party_time" /> </div>
      <div> <input type="datetime-local" name="trivia_start" /> </div>
      <div> <input type="file" name="team_logo" /> </div>
      <!-- <div> <input type="image" /> </div> -->
      <div> <input type="submit" /> </div>
      <div>
        <label>
          <input type="radio" name="enjoys_milk" value="yes" />
          Yes
        </label>
        <label>
          <input type="radio" name="enjoys_milk" value="no" />
          No
        </label>
        <label>
          <input type="radio" name="enjoys_milk" value="coffee" />
          Only in coffee
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="coffee_addin" value="sugar" />
          Sugar
        </label>
        <label>
          <input type="checkbox" name="coffee_addin" value="splenda" />
          Splenda
        </label>
        <label>
          <input type="checkbox" name="coffee_addin" value="cream" />
          Cream
        </label>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
