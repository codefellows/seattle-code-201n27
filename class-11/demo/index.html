<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Potato Factory</h1>

    <table>
        <thead>
            <tr>
                <th>Variety</th>
                <th>Volume</th>
                <th>Expiration</th>
            </tr>
        </thead>
        <tbody id="target-body">

        </tbody>
    </table>

    <form id="potatoForm">
        <div id="inputs">
            <div>
                <p>Variety:</p>
                <p>Volume:</p>
                <p>Expiration:</p>
            </div>
            <div>
                <input type="text" name="variety" placeholder="e.g. 'Sweet'" required />
                <input type="number" name="volume" placeholder="in units" required />
                <input type="date" name="expiration" required />
            </div>
        </div>
        <input type="submit" />
    </form>

    <script src="js/app.js"></script>
</body>
</html>
